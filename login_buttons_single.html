<!-- vim:set ft=handlebars ts=2 sw=2: -->
<template name="_loginButtonsLoggedOutSingleLoginButton">
	<div class="navbar-form">
		{{#if configured}}
			<button class="login-button btn btn-block btn-{{capitalizedName}}">
				<div class="login-image" id="login-buttons-image-{{name}}"></div>
				{{i18n 'loginButtonsLoggedOutSingleLoginButton.signInWith'}} {{capitalizedName}}
			</button>
		{{else}}
			<button class="login-button btn btn-block configure-button btn-danger">{{i18n 'loginButtonsLoggedOutSingleLoginButton.configure'}} {{capitalizedName}}</button>
		{{/if}}
	</div>
</template>
